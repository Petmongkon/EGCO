<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
              <div class="panel panel-primary">
                    <div class="panel-heading">
                          <h3 class="panel-title">Add New Student</h3>
                    </div>
                    <div class="panel-body">
                      <form action="/insert" method="post">
                        <div class="input-group">
                                ID: <input type="number" name="id" value="0" min="0" class="form-control"><br>
                                First Name: <input type="text" name="firstname" value="" class="form-control"><br>
                                Last Name: <input type="text" name="lastname" value="" class="form-control"><br>
                                Age: <input type="number" name="age" value="15" min="0" max="100" class="form-control"><br>
                                <br><br><br>
                                <input type="submit" value="Add" class="btn btn-success">
                        </div>  
                      </form>
                    </div>
              </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
